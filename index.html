<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <section class="modal modal-hidden">
      <div class="modal-top-section">
        <img
          src="./assets/images/icon-order-confirmed.svg"
          alt="order-confirmed"
        />
        <h3>Order Confirmed</h3>
        <p>We hope you enjoy your food!</p>
      </div>
    </section>
    <main class="main-grid-container">
      <section class="desserts-section">
        <p id="desserts-heading">Desserts</p>
        <div class="desserts-product-container"></div>
      </section>
      <section class="carts-section">
        <div class="carts-body">
          <p class="cart-heading">
            Your Cart(<span class="cart-quantity">0</span>)
          </p>
          <div class="cart-section">
            <div class="empty-cart-content">
              <img
                src="./assets/images/illustration-empty-cart.svg"
                alt="empty-cart"
              />
              <p>Your added items will appear here</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://x.com/i_amoj">OJ</a>.
    </div>
  </body>
</html>
